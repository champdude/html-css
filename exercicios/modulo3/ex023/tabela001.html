<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>B10</td>
            <td>C10</td>
            <td>D10</td>
        </tr>
        <tr >
            <td>B20</td>
            <td>C20</td>
            <td>D20</td>
        </tr>
        <tr>
            <td>B30</td>
            <td>C30</td>
            <td>D30</td>
        </tr>
        <tr>
            <td>B40</td>
            <td>C40</td>
            <td>D40</td>
        </tr>
    </table>
</body>
</html>
