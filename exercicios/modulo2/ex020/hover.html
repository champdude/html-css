<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;

        }
        div:hover > p {
            color: blue;
            display: block;
            background-color: black;
            width: 200px;
        }
        div:hover{
            color: aquamarine;
        }

    </style>
</head>
<body>
    <h1>hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>poggers</p>
    </div>
</body>
</html>
