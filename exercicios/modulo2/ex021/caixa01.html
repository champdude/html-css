<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            background-color: lightpink;
            height: 300px;
            width: 300px;
        


        border: 10px solid brown;

        padding: 10px;
        
        margin: 6px auto 6px auto;

        outline: 10px dashed black;
    
        }


        a{
            border-width: 10px;
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>essa merda tbm é box-level, e essa merda <a href="">aqui</a> já é inline-level</p>
</body>
</html>
