<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        table{
            border-collapse: collapse;
            width: 200px;
        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td colspan="3">Z</td>
            
        </tr>
        <tr>
            <td>W</td>
            <td rowspan="2">V</td>
            <td>U</td> 
        </tr>
        <tr>
            <td>S</td>
            
            <td>Q</td>
        </tr>
        <tr>
            
            <td colspan="3">O</td>
            
        </tr>
    </table>
</body>
</html>
